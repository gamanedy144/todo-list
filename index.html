<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Todo List</title>

</head>
<body>
    <header>
        <h1>Todo List</h1>
        <div class="account">
            <h3 class="account-name">Guest</h3>
            <i class="fa-solid fa-user account-placeholder"></i>
        </div>
    </header>

    <div class="info-container">
        <div class="about">
            <h1>Todo List</h1>
            <span>This web application serves as a task manager with support for multiple projects</span>
        </div>
        <div class="connect">
            <h1>Register</h1>
            
        </div>
    </div>

    <div class="projects-container">
        <ul class="projects-list">
            <li class="project">
                <ul class="todo-list"><li class="todo add-new-todo"></li></ul>
            </li>
            <li class="project add-new-project"></li>
        </ul>
    </div>
    <footer>

    </footer>
</body>
</html>
